<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="card">
      <div class="card-img-container">
        <div class="card-img"></div>
      </div>

      <div class="card-content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
  
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
  
        <div class="stats-container">
          <div class="stats">
            <h2 class="stat-number">10k+</h2>
            <p class="stat-heading">companies</p>
          </div>
          <div class="stats">
            <h2 class="stat-number">314</h2>
            <p class="stat-heading">templates</p>
          </div>
          <div class="stats">
            <h2 class="stat-number">12m+</h2>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </div>
    </div>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.io/JM1701">Jos√© Mirabal</a>.
    </div>
  </body>
</html>
